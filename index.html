<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Security Dashboard</title><link rel="stylesheet" href="/styles.css"></head><body><div class="app"><header class="header"><div class="header-left"><button class="hamburger">☰</button><div class="logo-container"><img src="" alt="Logo" class="logo" id="logoImg"><h1 class="title">Security Dashboard</h1></div></div><div class="quick-links" id="quickLinks"></div></header><div class="main-content"><div class="viewports" id="viewports"></div></div><div class="menu-overlay" id="menuOverlay"><div class="menu-content"><div class="menu-header"><h2>Menu</h2><button class="close-menu">&times;</button></div><ul class="menu-links" id="menuLinks"><li><a href="#" class="active" data-viewport="dashboard">Dashboard</a></li></ul><div class="menu-footer"><button class="settings-btn" id="settingsBtn">⚙️</button><button class="add-link-btn" id="addLinkBtn">+ Add Link</button><div class="add-link-form" id="addLinkForm"><input type="text" placeholder="Name" id="linkName"><input type="text" placeholder="URL" id="linkUrl"><button id="saveLinkBtn">Save</button></div></div></div></div><div class="settings-overlay" id="settingsOverlay"><div class="settings-content"><div class="settings-header"><h2>Settings</h2><button class="close-settings">&times;</button></div><div class="settings-option"><label>Edit Menu <input type="checkbox" id="editMenuToggle" class="toggle-slider"></label></div><div class="settings-option"><button id="chooseLogoBtn">Choose Logo</button><input type="file" id="logoUpload" accept="image/*" style="display:none"></div><div class="settings-option"><button id="chooseBgBtn">Choose Background</button><input type="file" id="bgUpload" accept="image/*" style="display:none"></div></div></div></div><script src="/script.js"></script></body></html>
