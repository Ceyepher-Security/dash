<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main-wrapper">
    <!-- Header -->
    <header id="dashboard-header">
      <div id="hamburger" tabindex="0">&#9776;</div>
      <img id="dashboard-logo" src="" alt="Logo" />
      <span id="dashboard-title">Security Dashboard</span>
      <div id="quicklinks-header"></div>
    </header>

    <!-- Hamburger Menu -->
    <nav id="side-menu" class="hidden">
      <ul id="menu-links">
        <li>
          <a href="#" class="menu-link" data-link="home">Dashboard</a>
        </li>
        <li id="menu-custom-links"></li>
      </ul>

      <div id="menu-bottom">
        <button id="settings-btn" title="Settings">
          <span class="icon">&#9881;</span>
        </button>
        <div id="settings-panel" class="hidden">
          <label class="toggle-edit">
            <input type="checkbox" id="toggle-edit-menu" />
            <span>Edit Menu</span>
          </label>
          <button id="choose-logo">Choose Logo</button>
          <input type="file" id="logo-upload" accept="image/*" style="display:none" />
          <button id="choose-bg">Choose Background</button>
          <input type="file" id="bg-upload" accept="image/*" style="display:none" />
        </div>
        <button id="add-link-btn">Add Link</button>
        <div id="add-link-panel" class="hidden">
          <input type="text" id="new-link-name" placeholder="Name" />
          <input type="url" id="new-link-url" placeholder="URL" />
          <button id="save-link">Save</button>
        </div>
      </div>
    </nav>
    
    <!-- Viewport Carousel -->
    <div id="viewport-carousel"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
