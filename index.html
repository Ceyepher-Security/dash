<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <button id="hamburger">☰</button>
    <img id="logo" src="/default-logo.png" alt="Logo">
    <h1>Security Dashboard</h1>
    <nav id="quick-access"></nav>
  </header>
  <aside id="sidebar" class="hidden">
    <ul id="menu-links">
      <li><a href="#" data-link="/">Dashboard</a></li>
    </ul>
    <div id="settings">
      <button id="settings-toggle">⚙️ Settings</button>
      <div id="settings-menu" class="hidden">
        <label>
          Edit Mode
          <input type="checkbox" id="edit-toggle">
        </label>
        <label>Choose Logo <input type="file" id="logo-upload"></label>
        <label>Choose Background <input type="file" id="bg-upload"></label>
      </div>
    </div>
    <div id="add-link">
      <button id="add-link-toggle">➕ Add Link</button>
      <div id="add-link-form" class="hidden">
        <input type="text" id="link-name" placeholder="Name" />
        <input type="url" id="link-url" placeholder="URL" />
        <button id="create-link">Create</button>
      </div>
    </div>
  </aside>
  <main id="viewports"></main>
  <script src="script.js"></script>
</body>
</html>
